<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <link href="Style.css" rel="stylesheet">

    <title>Bjurslätts Bok Butik</title>
</head>

<body>
    <a href="#main-content" class="visually-hidden">Hoppa till huvudinnehåll</a>

    <div id="navbar-placeholder"></div>
    
    <section class="hero-text">
        <h1>Välkommen till Bjurslätts Bok Butik</h2>
    </section>

    <header>
        <div class="hero"></div>
    </header>

    <!-- Modal -->
    <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content modal-book-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookModalLabel">Boktitel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column flex-lg-row">
                        <img id="bookModalImage" src="" alt="Bokomslag" class="img-fluid rounded me-4" 
                            style="max-width: 200px;" loading="lazy">

                        <div>
                            <p><strong>Författare:</strong> <span id="bookModalAuthor">Okänd</span></p>
                            <p><strong>Antal sidor:</strong> <span id="bookModalPages">Okänt antal sidor</span></p>
                            <p><strong>Förlag:</strong> <span id="bookModalPublisher">Okänt förlag</span></p>
                            <p><strong>Publiceringsår:</strong> <span id="bookModalPublishDate">Okänt
                                    publiceringsår</span></p>
                            <p><strong>Publiceringsplats:</strong> <span id="bookModalPublishPlace">Okänd plats</span>
                            </p>
                            <p><strong>ISBN:</strong> <span id="bookModalISBN">Okänt ISBN</span></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer-placeholder"></div>

    <script src="NavBarScript.js" defer></script>
    <script src="footer.js" defer></script>
    <script src="Books.js" defer></script>
</body>
</html>
